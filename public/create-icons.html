<!DOCTYPE html>
<html>
<head>
<style>body{margin:0;display:flex;justify-content:center;align-items:center;min-height:100vh;background:#111;}</style>
</head>
<body>
<canvas id="c"></canvas>
<script>
const sizes = [192, 512];
sizes.forEach(size => {
  const canvas = document.createElement('canvas');
  canvas.width = size;
  canvas.height = size;
  const ctx = canvas.getContext('2d');
  
  // Background
  ctx.fillStyle = '#3b82f6';
  ctx.roundRect(0, 0, size, size, size/5);
  ctx.fill();
  
  // Clock circle
  ctx.strokeStyle = '#fff';
  ctx.lineWidth = size/21;
  ctx.beginPath();
  ctx.arc(size/2, size/2, size/3.2, 0, Math.PI * 2);
  ctx.stroke();
  
  // Clock hands
  ctx.lineCap = 'round';
  ctx.beginPath();
  ctx.moveTo(size/2, size*0.27);
  ctx.lineTo(size/2, size/2);
  ctx.lineTo(size*0.66, size/2);
  ctx.stroke();
  
  // Center dot
  ctx.fillStyle = '#fff';
  ctx.beginPath();
  ctx.arc(size/2, size/2, size/42, 0, Math.PI * 2);
  ctx.fill();
  
  // Download
  const link = document.createElement('a');
  link.download = `icon-${size}.png`;
  link.href = canvas.toDataURL();
  link.click();
});
</script>
</body>
</html>
